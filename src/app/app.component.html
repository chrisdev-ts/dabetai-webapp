@if (isAuthRoute()) {
    <router-outlet />
  } @else {
    <div class="min-h-screen dark:bg-gray-700">
        <div class="flex h-screen">
            <!-- Sidebar -->
            <div class="w-1/6 h-screen">
                <app-sidebar />
            </div>
  
            <!-- Contenido principal (Navbar y Router-Outlet) -->
            <div class="w-5/6 flex flex-col h-screen">
                <!-- Navbar -->
                <div class="w-full">
                    <app-navbar />
                </div>
  
                <!-- Contenido desplazable -->
                <div class="flex-grow overflow-y-auto p-4">
                    <router-outlet />
                </div>
            </div>
        </div>
    </div>
  }
