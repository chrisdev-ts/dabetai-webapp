<!-- Main modal -->
<div
  id="read"
  tabindex="-1"
  aria-hidden="true"
  class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-modal md:h-full"
>
  <div class="relative p-4 w-full max-w-xl h-full md:h-auto">
    <!-- Modal content -->
    <div
      class="relative p-4 bg-white rounded-lg shadow dark:bg-gray-800 sm:p-5"
    >
      <!-- Modal header -->
      <div class="flex justify-between mb-4 rounded-t sm:mb-5">
        <div class="text-lg text-slate-700 md:text-xl dark:text-white">
          <h3 class="font-semibold">{{ title }}</h3>
        </div>
        <div>
          <button
            type="button"
            class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-slate-700 rounded-lg text-sm p-1.5 inline-flex dark:hover:bg-gray-600 dark:hover:text-white"
            data-modal-toggle="read"
          >
            <i class="fas fa-times w-5 h-5"></i>
            <span class="sr-only">Cerrar modal</span>
          </button>
        </div>
      </div>

      <!-- Modal body -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
        @for (entry of entries; track $index) {
        <div>
          <p class="text-gray-500 dark:text-gray-400 font-semibold">
            {{ entry.label }}:
          </p>
          <p class="text-slate-700 dark:text-white">{{ entry.value }}</p>
        </div>
        }
      </div>

      <!-- Modal footer -->
      <div class="flex justify-between items-center">
        <div class="flex items-center space-x-3 sm:space-x-4">
          <button
            type="button"
            class="text-white inline-flex items-center bg-primary hover:bg-primary-dark focus:ring-4 focus:outline-none focus:ring-primary-light font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary dark:hover:bg-primary-dark dark:focus:ring-primary"
          >
            <i class="fas fa-edit mr-2"></i>
            Editar
          </button>
          <button
            type="button"
            class="text-red-600 inline-flex items-center hover:text-white border border-red-600 hover:bg-red-600 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:border-red-500 dark:text-red-500 dark:hover:text-white dark:hover:bg-red-600 dark:focus:ring-red-900"
          >
            <i class="fas fa-trash mr-2"></i>
            Eliminar
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
