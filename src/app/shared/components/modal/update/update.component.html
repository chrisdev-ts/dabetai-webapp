<!-- Main Modal -->
<div id="update" tabindex="-1" aria-hidden="true"
    class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-modal md:h-full">
    <div class="relative p-4 w-full max-w-2xl h-full md:h-auto">
        <!-- Modal content -->
        <div class="relative p-4 bg-white rounded-lg shadow dark:bg-gray-800 sm:p-5">
            <!-- Modal header -->
            <div class="flex justify-between items-center pb-4 mb-4 rounded-t border-b sm:mb-5 dark:border-gray-600">
                <h3 class="text-lg font-semibold text-gray-900 dark:text-white">
                    {{ title }}
                </h3>
                <button type="button"
                    class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center dark:hover:bg-gray-600 dark:hover:text-white"
                    data-modal-toggle="update">
                    <i class="fas fa-times"></i>
                    <span class="sr-only">Close modal</span>
                </button>
            </div>
            <!-- Modal body -->
            <form (ngSubmit)="update()">
                <div class="grid gap-4 mb-4 sm:grid-cols-2">
                    @for (field of fields; track $index) {
                    <div>
                        <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">{{ field.label
                            }}</label>

                        <!-- Input de Texto -->
                        @if (field.type === 'text') {
                        <input type="text" [(ngModel)]="data[$index]" name="{{ field.name }}"
                            class="w-full p-2 border rounded-lg dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                        }

                        <!-- Input de Número -->
                        @if (field.type === 'number') {
                        <input type="number" [(ngModel)]="data[$index]" name="{{ field.name }}"
                            class="w-full p-2 border rounded-lg dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                        }

                        <!-- Input de Fecha -->
                        @if (field.type === 'date') {
                        <input type="date" [(ngModel)]="data[$index]" name="{{ field.name }}"
                            class="w-full p-2 border rounded-lg dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                        }

                        <!-- Input de Correo -->
                        @if (field.type === 'email') {
                        <input type="email" [(ngModel)]="data[$index]" name="{{ field.name }}"
                            class="w-full p-2 border rounded-lg dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                        }

                        <!-- Input de Teléfono -->
                        @if (field.type === 'tel') {
                        <input type="tel" [(ngModel)]="data[$index]" name="{{ field.name }}"
                            class="w-full p-2 border rounded-lg dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                        }

                        <!-- Select -->
                        @if (field.type === 'select') {
                        <select [(ngModel)]="data[$index]" name="{{ field.name }}"
                            class="w-full p-2 border rounded-lg dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                            @for (option of field.options; track $index) {
                            <option [value]="option">{{ option }}</option>
                            }
                        </select>
                        }
                    </div>
                    }
                </div>

                <!-- Botones -->
                <div class="flex items-center space-x-4">
                    <button type="submit"
                        class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                        <i class="fas fa-pen-to-square mr-2"></i> Actualizar
                    </button>
                    <button type="button" (click)="delete()"
                        class="text-red-600 inline-flex items-center hover:text-white border border-red-600 hover:bg-red-600 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:border-red-500 dark:text-red-500 dark:hover:text-white dark:hover:bg-red-600 dark:focus:ring-red-900">
                        <i class="fas fa-trash mr-2"></i> Eliminar
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
