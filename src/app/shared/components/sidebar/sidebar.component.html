<button data-drawer-target="sidebar" data-drawer-toggle="sidebar" aria-controls="sidebar" type="button"
    class="inline-flex items-center p-2 mt-2 ms-3 text-sm text-gray-500 rounded-lg sm:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600">
    <span class="sr-only">Open sidebar</span>
    <i class="fas fa-bars w-6 h-6"></i> <!-- Ícono de FontAwesome -->
</button>

<aside id="sidebar" class="h-screen w-full transition-transform -translate-x-full sm:translate-x-0"
    aria-label="Sidebar">
    <div class="h-full px-3 py-4 overflow-y-auto bg-gray-50 dark:bg-gray-800 flex flex-col justify-between">
        <!-- Contenido principal -->
        <div>
            <!-- Logo -->
            <a href="#" class="flex items-center ps-2.5 mb-5">
                <!-- Logo para modo claro -->
                <img src="/assets/images/logo.png" alt="Logo de la aplicación" class="w-32 dark:hidden">
                <!-- Logo para modo oscuro -->
                <img src="/assets/images/logo-dark.png" alt="Logo de la aplicación" class="w-32 hidden dark:block">
            </a>

            <!-- Menú -->
            <ul class="space-y-2 font-medium">
                <!-- Monitoreo -->
                <li>
                    <a href="#"
                        class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group">
                        <i class="fas fa-tv text-gray-500 w-5 h-5 transition duration-75 dark:text-gray-400 group-hover:text-gray-900 dark:group-hover:text-white"></i>
                        <span class="ms-3">Monitoreo</span>
                    </a>
                </li>

                <!-- Reportes -->
                <li>
                    <a href="#"
                        class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group">
                        <i class="fas fa-chart-bar text-gray-500 w-5 h-5 transition duration-75 dark:text-gray-400 group-hover:text-gray-900 dark:group-hover:text-white"></i>
                        <span class="ms-3">Reportes</span>
                    </a>
                </li>

                <!-- Pacientes -->
                <li>
                    <a href="#"
                        class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group">
                        <i class="fas fa-users text-gray-500 w-5 h-5 transition duration-75 dark:text-gray-400 group-hover:text-gray-900 dark:group-hover:text-white"></i>
                        <span class="ms-3">Pacientes</span>
                    </a>
                </li>

                <!-- Predicción -->
                <li>
                    <a href="#"
                        class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group">
                        <i class="fas fa-chart-line text-gray-500 w-5 h-5 transition duration-75 dark:text-gray-400 group-hover:text-gray-900 dark:group-hover:text-white"></i>
                        <span class="ms-3">Predicción</span>
                    </a>
                </li>
            </ul>
        </div>

        <!-- Divider y sección inferior -->
        <div>
            <!-- Divider -->
            <div class="border-t border-gray-200 dark:border-gray-700 my-4"></div>

            <!-- Switch para tema oscuro/claro -->
            <div class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group">
                <label for="theme-toggle" class="flex items-center cursor-pointer">
                    <i class="fas fa-moon text-gray-500 w-5 h-5 transition duration-75 dark:text-gray-400 group-hover:text-gray-900 dark:group-hover:text-white"></i>
                    <span class="ms-3">Modo oscuro</span>
                    <input type="checkbox" id="theme-toggle" class="sr-only">
                    <div class="relative ml-3 w-11 h-6 bg-gray-200 rounded-full dark:bg-gray-700">
                        <div class="absolute w-5 h-5 bg-white rounded-full shadow-md toggle-dot dark:bg-gray-300"></div>
                    </div>
                </label>
            </div>

            <!-- Botón de Ajustes -->
            <a href="#"
                class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group">
                <i class="fas fa-cog text-gray-500 w-5 h-5 transition duration-75 dark:text-gray-400 group-hover:text-gray-900 dark:group-hover:text-white"></i>
                <span class="ms-3">Ajustes</span>
            </a>

            <!-- Botón de Cerrar sesión -->
            <a href="#"
                class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group">
                <i class="fas fa-sign-out-alt text-gray-500 w-5 h-5 transition duration-75 dark:text-gray-400 group-hover:text-gray-900 dark:group-hover:text-white"></i>
                <span class="ms-3">Cerrar sesión</span>
            </a>
        </div>
    </div>
</aside>
